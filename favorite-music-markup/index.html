<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Favorite Music</title>

  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Font Family "Open Sans" -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
  <!-- custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- header -->
  <header>
    <div class="fm-container af-header-content">
      <span class="fm-logo"></span>

      <div class="fm-user">
        <div class="fm-user-photo"></div>
        <nav class="fm-user-manu">
          <i class="fa fa-caret-down fa-2x fm-user-manu-btn" aria-hidden="true"></i>
          <ul class="fm-user-sub-manu">
            <li>firs</li>
            <li>second</li>
            <li>thirst</li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- /header -->

  <!-- .main-content -->
  <section class="fm-main-content">
    <div class="fm-container"></div>
  </section>
  <!-- /.main-content -->

  <!-- footer -->
  <footer>
    <div class="fm-container">
      <div class="fm-control-btn fm-control-btn-play"></div>

      <div class="fm-footer-content">
        <p class="fm-song">
          <span class="fm-song-band">Favorite Music</span>
          <span class="fm-song-name">_ This is my Favorite Music.</span>
        </p>
      </div>
    </div>
  </footer>
  <!-- /footer -->
</body>

</html>
