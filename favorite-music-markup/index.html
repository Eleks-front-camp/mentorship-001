<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Favorite Music</title>

  <!-- google font Open Sans -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800"
        rel="stylesheet">

  <!-- Font Awesome icons -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Font Family "Open Sans" -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i"
        rel="stylesheet">
  <!-- custom styles -->
  <link rel="stylesheet"
        href="styles.css">
</head>

<body>
  <div class="fm-bg-img"></div>
  <!-- header -->
  <header>
    <div class="fm-container af-header-content">
      <span class="fm-logo"></span>

      <div class="fm-user">
        <div class="fm-user-photo"></div>

        <nav class="fm-user-manu">
          <i class="fa fa-caret-down fa-2x fm-user-manu-btn"
             aria-hidden="true"></i>
          <ul class="fm-user-sub-manu">
            <li>firs</li>
            <li>second</li>
            <li>thirst</li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- /header -->

  <!-- .main-content -->
  <section class="fm-main-content">
    <div class="fm-container">
      <h3>Music list</h3>

      <!-- .fm-sounds-list -->
      <div class="fm-sounds-list">
      </div>

      <div class="clear-both"></div>
      <!-- /.fm-sounds-list -->

      <audio src=""
             controls
             id="audioPlayer"></audio>
    </div>
  </section>
  <!-- /.main-content -->

  <!-- footer -->
  <footer>
    <div class="fm-container position-relative">
      <progress id="fm-progress-bar"
                min="0"
                max="100"
                value="0">
        0% played
      </progress>

      <div class="fm-control-btn fm-control-btn-play"></div>

      <div class="fm-footer-content">
        <p class="fm-song">
          <span class="fm-song-band">Favorite Music</span>
          _
          <span class="fm-song-name">This is my Favorite Music.</span>
        </p>
      </div>
    </div>
  </footer>
  <!-- /footer -->

  <script src="helper.js"></script>
  <script src="sounds-api.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
